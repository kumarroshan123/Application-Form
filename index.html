<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Application Form</title>
</head>

<body>
    <div class="back">
    <h1>Appeal Application Form</h1>
    <div class="personal">
        <p id="h2">Personal Information</p>
        <div class="name">
            <p>Name</p>
            <div class="input">
            <input id="nbox" type="text" placeholder="First">
            <input id="nbox2" type="text" placeholder="Second">
            </div>
        </div>
        <div class="st">
            <p>Student Number</p>
            <input id="sn" type="text">
        </div>
    </div>
    <div class="ai">
        <p id="h2">Appeal Information</p>
        <div>
            <p>Request Summary</p>
            <input id="rs" type="text">
        </div>
        <div class="la">
            <p>Letter of Appeal Upload</p>
            <p id="box">Choose files or drag here</p>
        </div>
        <div>
            <p>Do you have supporting documents to upload in support of your appeal?</p> 
            <div class="sel">
            <select>
            <option value="yes" selected>Yes</option>
            <option value="no">No</option>
            </select>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
